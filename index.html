<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>单词过滤</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-2">
            <div class="card">
                <div class="card-header"> 输入： </div>
                <div class="card-body">
                        <div class="row">
                        <div class="col-12"> 
                            <textarea class="form-control" id="userInputSource" rows="6"></textarea>        
                        </div>
                        <!-- <div class="col-4">
                            <button class="btn btn-primary">转换成原型</button>
                            <span class="fs-6">watches -> watch</span>
                        </div> -->
                    </div>
                </div>
            </div>
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/> </svg> -->
              
            <div class="row pt-3">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header"> 过滤: </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <textarea class="form-control" id="userInputFilter" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="row pt-3 d-none">
                                <ul class="list-group">
                                    <li class="list-group-item">An item</li>
                                    <li class="list-group-item">A second item</li>
                                    <li class="list-group-item">A third item</li>
                                    <li class="list-group-item">A fourth item</li>
                                    <li class="list-group-item">And a fifth one</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header"> 操作: </div>
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="lemmatization">
                                <label class="form-check-label" for="lemmatization">
                                    转换成原型
                                </label>
                                <span class="fs-6">watches -> watch</span>
                            </div>
                            
                            <div class="py-2">
                                <button class="btn btn-primary" id="save"> 保存 </button>
                            </div>


                            <textarea class="form-control" id="filterResults" rows="9"></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
