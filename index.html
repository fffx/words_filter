<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>单词过滤</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-2">
            <div class="card">
                <div class="card-header"> 输入： </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">上传文件(txt)</label>
                                <input class="form-control" type="file" id="formFile"/>
                            </div>
                        </div>
                        <div class="col-8"> 
                            <textarea class="form-control" id="userInputSource" rows="6" placeholder="或者黏贴文本"></textarea>        
                        </div>
                        <!-- <div class="col-4">
                            <button class="btn btn-primary">转换成原型</button>
                            <span class="fs-6">watches -> watch</span>
                        </div> -->
                    </div>
                </div>
            </div>
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/> </svg> -->
              
            <div class="row pt-3">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header"> 过滤: </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <textarea class="form-control" id="userInputFilter" rows="9" placeholder="... 过滤你不想背的单词"></textarea>
                                </div>
                            </div>
                            <div class="row pt-3 d-none">
                                <ul class="list-group">
                                    <li class="list-group-item">An item</li>
                                    <li class="list-group-item">A second item</li>
                                    <li class="list-group-item">A third item</li>
                                    <li class="list-group-item">A fourth item</li>
                                    <li class="list-group-item">And a fifth one</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header"> 操作: </div>
                        <div class="card-body container">
                            <div class="col-8"></div>
                                <ol class="list-group">
                                    <li class="list-group-item">提取单词 
                                        <input class="form-control" type="file" id="formFile"/>
                                    </li>
                                </ol>
                            <div class="col-4">
                                <div class="py-2">
                                    <button class="btn btn-primary" id="save"> 保存 </button>
                                </div>
                            </div>

                            <textarea class="form-control" id="filterResults" placeholder="结果输出" rows="9"></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <script id="pdf-js" src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.9.359/build/pdf.min.js" integrity="sha256-hEmjt7z3bB53X/awJyV81gmBLpVw2mj7EsvoJelZWow=" crossorigin="anonymous"></script>
        
        <!-- <script> pdfjsLib.GlobalWorkerOptions.workerSrc = document.getElementById("pdf-js").getAttribute("src"); </script>  -->
    </body>
</html>
